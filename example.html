<!DOCTYPE html5> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"> 
<head> 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>
<script type="text/javascript" src="wgxpath.install.js"></script>
<script type="text/javascript" src="xpath-lite-ng.js"></script>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> 
xpath-lite-ng
</title> 
<style> 
html, body {
	line-height: 1;
	font: 13px Helvetica, 'Liberation Sans', Arial, FreeSans, sans-serif;
	background-color: #fafafa;
	color: #000000;
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
}
</style> 

<script type="text/javascript">
angular.module( 'ExampleApp', [ 'xpath-lite-ng' ] )

.config( function()
{
	wgxpath.install();
} )

.controller( 'ExampleController', function(){} )

.directive( 'exampleDirective', function( XPath )
{
	return {
		'restrict': 'A', // this directive is an attribute
		'link': function( $scope, $element, $attributes )
		{
			var path = XPath.getElementXPath( $element[0] );
			var el = XPath.getElementsByXPath( document, path );

			$scope.data = {
				'path': path,
				'el': el[ 0 ].outerHTML
			};
		}
	};
} )

;

</script>

</head> 
<body>

<div ng-app='ExampleApp'>
<div ng-controller="ExampleController">
<div example-directive>{{data}}</div>
</div>
<div>

</body> 
</html>
